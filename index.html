<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <title>Text To Speech</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <section>
    <div class="box">
      <div class="form">
        <header><b>Welcome!!!</b></header>
        <form>
          <div class="wrapper">
            <div class="row">
              <label>Enter page number of a PDF</label>
              <input type="text" placeholder="e.g. 8">
            </div>
            <div class="row">
              <label>Select PDF</label>
              <div class="outer">
                <select aria-valuetext="Female"></select>
              </div>
            </div>
            <button>Convert To Speech</button>
          </div>
        </form>
      </div>
    </div>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>

      </ul>
    </div>
  </section>
</body>

</html>
